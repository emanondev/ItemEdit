itemedit:
  help:
    header: "&9&lItemEdit - Ayuda"
    footer: "%prev_clickable% &9&lAyuda [%page%/%max_page%] %next_clickable%"
    next_text: " &d&l>&m> >&r "
    prev_text: " &d&l&m< <&d&l< "
    next_void: " &8&l>&m> >&r "
    prev_void: " &8&l&m< <&8&l< "
    next_hover: "&6&lIr a la página %target%"
    prev_hover: "&6&lIr a la página %target%"
    description:
      - '&6&lMuestra ayuda'
      - ''
      - '[página] &b- página de ayuda'
    params: '[página]'
  rename:
    description:
      - '&b&lEstablecer el nombre del objeto'
      - ''
      - '&b&lConsejo: &bescribe &eclear &bpara volver al nombre predeterminado'
    params: '<nombre>'
  lore:
    description:
      - '&b&lEditar descripción'
      - ''
      - '&eAdd <texto> &b- agregar texto en una nueva línea'
      - '&eInsert <línea> <texto> &b- agregar texto en la línea seleccionada'
      - '&eSet <línea> <texto> &b- establecer o reemplazar texto en la línea elegida'
      - '&eRemove <línea> &b- eliminar la línea seleccionada'
      - '&eReset &b- eliminar todas las líneas'
      - '&eCopy &b- copiar la descripción actual para pegarla después'
      - '&eCopyBook &b- igual que copy pero desde las páginas de un libro'
      - '&eCopyFile <ruta> &b- igual que copy pero desde loreCopy.yml'
      - '&ePaste &b- pegar la última descripción copiada'
      - '&eReplace <reemplazado> <reemplazo> &b- reemplazar todas las ocurrencias'
    params: '<add/set/remove...> [...]'
    set:
      params: '<línea> <texto>'
      description:
        - '&b&lEstablecer o reemplazar texto en la línea seleccionada'
    remove:
      params: '<línea>'
      description:
        - '&b&lEliminar la línea seleccionada'
    insert:
      params: '<línea> <texto>'
      description:
        - '&b&lAgregar texto en la línea seleccionada'
    copy:
      feedback: '&9[&fItemEdit&9] &aDescripción copiada'
    copyBook:
      wrong-type: '&4[&cItemEdit&4] &cEl objeto debe ser un libro escrito o un libro y pluma'
      feedback: '&9[&fItemEdit&9] &aPáginas del libro copiadas y listas para ser pegadas'
    copyFile:
      no-path: '&4[&cItemEdit&4] &cSelecciona una ruta /ie lore copyfile &6<ruta>'
      wrong-path: '&9[&fItemEdit&9] &cRuta inválida, recuerda recargar la configuración y revisar las mayúsculas'
      feedback: '&9[&fItemEdit&9] &aConfiguración copiada y lista para ser pegada'
    paste:
      feedback: '&9[&fItemEdit&9] &aDescripción pegada'
      no-copy: '&4[&cItemEdit&4] &cPrimero copia una descripción'
    replace:
      params: '<reemplazado> <reemplazo>'
      description:
        - '&b&lReemplazar todas las ocurrencias en la descripción'
        - ''
        - '&bSi necesitas reemplazar más de una palabra, debes'
        - '&bencerrarlas dentro de &e{ }'
        - ''
        - '&bEjemplo: &e/ie lore replace New Rusty'
        - '&b''&eNueva espada&b'' -> ''&eEspada oxidada&b'''
        - ''
        - '&bEjemplo 2: &e/ie lore replace {Pesado} {Muy ligero}'
        - '&b''&eEspada pesada&b'' -> ''&eEspada muy ligera&b'''
  hide:
    wrong-flag: '&4[&cItemEdit&4] &c¡Valor de la bandera incorrecto! &4[&6haz clic aquí&4]'
    description:
      - '&b&lOcultar o mostrar componentes'
      - ''
      - '&e<bandera> &bbandera del objeto para editar'
      - '&e[true/false] &bestablecer el valor de la bandera, por defecto es conmutar'
