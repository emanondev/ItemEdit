    wrong-color: '&4[&cItemEdit&4] &cНеверное значение цвета! &4[&6наведите курсор здесь&4]'
    wrong-pattern: '&4[&cItemEdit&4] &cНеверное значение узора! &4[&6наведите курсор здесь&4]'
