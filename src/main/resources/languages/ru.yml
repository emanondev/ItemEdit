      - '&e[уровень] &bуровень зачарования, по умолчанию &e1'
      - ''
      - '&b&lПодсказка: &bВведите &e[уровень] &bкак &e0 &bдля удаления зачарования'
    params: '<зачарование> [уровень]'
  booktype:
