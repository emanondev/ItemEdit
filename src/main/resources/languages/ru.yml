    params: '<имя>'
  color:
    wrong-type: '&4[&cItemEdit&4] &cЭтот предмет должен быть предметом с цветом, таким как кожаная броня, зелья или стрелы с эффектом'
    description:
      - '&b&lЗадать цвет'
      - ''
      - '&bРаботает для кожаной брони и, начиная с версии сервера 1.11, для любого зелья и стрел с эффектом!'
      - '&e<красный> <зеленый> <синий> &bколичество каждого цвета для смешивания'
      - '&bКаждый цвет — это целое число от 0 до 255'
      - '&bЕсли вас что-то смущает, используйте &e\"RGB color picker\"'
