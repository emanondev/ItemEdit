player-only: '&4[&cItemEdit&4] &cКоманда доступна только для игроков'
no-item-on-hand: '&4[&cItemEdit&4] &cВам нужно держать предмет в руке'
lack-permission: '&4[&cItemEdit&4] &cУ вас нет разрешения %permission%'
lack-permission-generic: '&4[&cItemEdit&4] &cУ вас нет разрешения на использование этой команды'
blocked-by-censure: '&4[&cItemEdit&4] &cВы не можете использовать этот текст, так как он содержит запрещенные слова'
blocked-by-type-restriction: '&4[&cItemEdit&4] &cВы не можете переименовать этот предмет'
blocked-by-type-restriction-lore: '&4[&cItemEdit&4] &cВы не можете изменить описание этого предмета'
blocked-by-lore-line-limit: '&4[&cItemEdit&4] &cВы не можете добавить больше строк описания этому предмету'
blocked-by-lore-length-limit: '&4[&cItemEdit&4] &cВы не можете устанавливать строки длиннее %limit% символов'
blocked-by-rename-length-limit: '&4[&cItemEdit&4] &cВы не можете устанавливать имена длиннее %limit% символов'
itemedit:
  help-header: '&9&lItemEdit - Помощь'
  rename:
    description:
      - '&b&lЗадать имя предмета'
      - ''
      - '&b&lПодсказка: &bвведите &e\"clear\" &bдля возврата имени по умолчанию'
    params: '<имя>'
  lore:
    description:
      - '&b&lРедактировать описание'
      - ''
      - '&eAdd <текст> &b- добавить текст на новой строке'
      - '&eInsert <строка> <текст> &b- добавить текст на выбранную строку'
      - '&eSet <строка> <текст> &b- заменить текст на выбранной строке'
      - '&eRemove <строка> &b- удалить выбранную строку'
      - '&eReset &b- удалить все строки описания'
      - '&eCopy &b- скопировать текущее описание для последующей вставки'
      - '&eCopyBook &b- аналогично, но для страниц книги'
      - '&eCopyFile <путь> &b- аналогично, но из файла loreCopy.yml'
      - '&ePaste &b- вставить последнее скопированное описание'
      - '&eReplace <заменяемый> <заменитель> &b- заменить все вхождения'
    params: '<add/set/remove...> [...]'
    set:
      params: 'set <строка> <текст>'
      description:
        - '&b&lЗадать или заменить текст на выбранной строке'
    remove:
      params: 'remove <строка>'
      description:
        - '&b&lУдалить выбранную строку'
    insert:
      params: 'insert <строка> <текст>'
      description:
        - '&b&lДобавить текст на выбранную строку'
    copy:
      feedback: '&9[&fItemEdit&9] &aОписание скопировано'
    copyBook:
      wrong-type: '&4[&cItemEdit&4] &cЭтот предмет должен быть книгой или пером'
      feedback: '&9[&fItemEdit&9] &aСтраницы книги скопированы и готовы к вставке'
    copyFile:
      no-path: '&4[&cItemEdit&4] &cВыберите путь /ie lore copyfile &6<путь>'
      wrong-path: '&9[&fItemEdit&9] &cНеверный путь, проверьте настройки регистра и перезагрузите конфигурацию'
      feedback: '&9[&fItemEdit&9] &aКонфигурация скопирована и готова к вставке'
    paste:
      feedback: '&9[&fItemEdit&9] &aОписание вставлено'
      no-copy: '&4[&cItemEdit&4] &cСначала скопируйте описание'
    replace:
      params: 'replace <заменяемый> <заменитель>'
      description:
        - '&b&lЗаменить все вхождения в описание'
        - ''
        - '&bЕсли вам нужно заменить несколько слов, заключите их в скобки &e{ }'
        - ''
        - '&bПример: &e/ie lore replace Новый Ржавый'
        - '&b''&eНовый меч&b'' -> ''&eРжавый меч&b'''
        - ''
        - '&bПример 2: &e/ie lore replace {Тяжелый} {Очень легкий}'
        - '&b''&eТяжелый меч&b'' -> ''&eОчень легкий меч&b'''
  hide:
    wrong-flag: '&4[&cItemEdit&4] &cНеверное значение флага! &4[&6наведите курсор сюда&4]'
    description:
      - '&b&lСкрыть или показать компоненты'
      - ''
      - '&e<флаг> &bфлаг предмета для редактирования'
      - '&e[true/false] &bустановить значение флага, по умолчанию переключить'
      - ''
      - '&b&lПодсказка: &bскройте паттерны на баннерах с помощью флага \"potion_effects\"'
      - '&b&lПодсказка: &bскройте все флаги одновременно с помощью &e/itemedit hideall'
    params: '<флаг> [true/false]'
  hideall:
    description:
      - '&b&lСкрыть все компоненты'
      - ''
      - '&bСкрыть: зачарования, эффекты зелий, слои баннера, характеристики ...'
      - ''
      - '&b&lПодсказка: &bскройте отдельные компоненты с помощью &e/itemedit hide <флаг> true'
    params: ''
  damage:
    description:
      - '&b&lИзменить прочность'
      - ''
      - '&e<прочность> &bзначение прочности для применения'
      - '&b&lПримечание: &e0 &bозначает полную прочность (без повреждений)'
    params: '<прочность>'
  type:
    description:
      - '&b&lЗадать тип предмета'
      - ''
      - '&b&lПримечание: &bнекоторые типы, такие как &eAir &bне будут работать'
    params: '<тип>'
  unbreakable:
    description:
      - '&b&lУстановить состояние неразрушимости'
      - ''
      - '&bНеразрушимые инструменты и броня не будут изнашиваться'
      - '&e[true/false] &bустановить значение неразрушимости, по умолчанию переключить'
    params: '[true/false]'
  amount:
    description:
      - '&b&lЗадать количество'
      - ''
      - '&e<количество> &bколичество для установки (до 127)'
      - '&b&lПодсказка: &bотрицательные значения будут вычитаться из текущего количества предметов'
    params: '<количество>'
  skullowner:
    wrong-type: '&4[&cItemEdit&4] &cЭтот предмет должен быть игровой головой'
    description:
      - '&b&lЗадать владельца головы'
      - ''
      - '&bРаботает только для игровых голов'
      - '&e<имя> &bимя владельца'
      - ''
