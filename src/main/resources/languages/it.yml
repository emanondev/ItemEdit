      feedback: "&aLe proprietà equipaggiabili sono state ripristinate ai valori predefiniti"
serveritem:
  help-header: '&9&lServerItem - Guida'
  give:
    #Holders: %id% %nick% %amount%
    feedback: '&aOttenuti &e%amount% &adi &e%nick%'
    #Holders: %id% %nick% %amount% %player_name%
    log: '[serveritem][give] %player_name% ha ottenuto %amount% di %id% (%nick%)'
