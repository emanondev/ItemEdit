player-only: '&4[&cItemEdit&4] &cComando solo per giocatori'
no-item-on-hand: '&4[&cItemEdit&4] &cDevi tenere un oggetto in mano'
lack-permission: '&4[&cItemEdit&4] &cTi manca il permesso %permission%'
lack-permission-generic: '&4[&cItemEdit&4] &cNon hai il permesso per usare questo comando'
blocked-by-censure: '&4[&cItemEdit&4] &cNon puoi usare questo testo, contiene parole bloccate'
blocked-by-type-restriction: '&4[&cItemEdit&4] &cNon puoi rinominare quest''oggetto'
blocked-by-type-restriction-lore: '&4[&cItemEdit&4] &cNon puoi modificare la descrizione di quest''oggetto'
blocked-by-lore-line-limit: '&4[&cItemEdit&4] &cNon puoi aggiungere altre righe di descrizione a questo oggetto'
blocked-by-lore-length-limit: '&4[&cItemEdit&4] &cNon puoi impostare linee più lunghe di %limit% caratteri'
blocked-by-rename-length-limit: '&4[&cItemEdit&4] &cNon puoi impostare nomi più lunghi di %limit% caratteri'
itemedit:
  help:
    header: "&9&lItemEdit - Aiuto"
    header-sub: "&9&lItemEdit %sub% - Aiuto"
    footer: "%prev_clickable% &9&lAiuto [%page%/%max_page%] %next_clickable%"
    next_text: " &d&l>&m> >&r "
    prev_text: " &d&l&m< <&d&l< "
    next_void: " &8&l>&m> >&r "
    prev_void: " &8&l&m< <&8&l< "
    next_hover: "&6&lVai alla pagina %target%"
    prev_hover: "&6&lVai alla pagina %target%"
    description:
      - '&6&lMostra l’aiuto'
      - ''
      - '&e[pagina] &bpagina di aiuto'
      - '&e[sottocomando] &baiuto per il sottocomando'
    params: '[pagina/sottocomando]'
  rename:
    description:
      - '&b&lImposta il nome dell''oggetto'
      - ''
      - '&b&lTip: &bdigita &e-clear &bper ripristinare il nome predefinito'
      - '&b&lTip: &bdigita &e-copy &bper copiare il nome'
      - '&b&lTip: &bdigita &e-paste &bper incollare il valore copiato in precedenza'
    params: '<name>'
  lore:
    description:
      - '&b&lModifica la descrizione'
      - ''
      - '&eAdd <testo> &b- aggiunge testo in una nuova linea'
      - '&eInsert <linea> <testo> &b- aggiunge testo alla linea scelta'
      - '&eSet <linea> <testo> &b- imposta o rimpiazza testo alla linea scelta'
      - '&eRemove <line> &b- rimuove la linea scelta'
      - '&eReset &b- rimuove la descrizione'
      - '&eCopy &b- copia la descrizione dell''oggetto per poterla incollare su altri'
      - '&eCopyBook &b- come il copy ma copia le pagine di un libro'
      - '&eCopyFile <percorso> &b- come il copy ma dal file loreCopy.yml'
      - '&ePaste &b- incolla l''ultima descrizione copiata'
      - '&eReplace <rimpiazzato> <rimpiazzatore> &b- rimpiazza il testo scelto'
    params: '<add/set/remove...> [...]'
    set:
      params: '<linea> <testo>'
      description:
        - '&b&lImposta o rimpiazza testo alla linea scelta'
    remove:
      params: '<linea>'
      description:
        - '&b&lRimuove la linea scelta'
    insert:
      params: '<linea> <testo>'
      description:
        - '&b&lAggiunge testo alla linea scelta'
    copy:
      feedback: '&9[&fItemEdit&9] &aDescrizione copiata'
    copyBook:
      wrong-type: '&4[&cItemEdit&4] &cL''oggetto deve essere un libro scritto o libro e penna'
      feedback: '&9[&fItemEdit&9] &aPagine del libro copiate e pronte per essere incollate'
    copyFile:
      no-path: '&4[&cItemEdit&4] &cSeleziona un percorso /ie lore copyfile &6<percorso>'
      wrong-path: '&9[&fItemEdit&9] &cPercorso non valido, ricordati di ricaricare le configurazione e controlla le MaIuScOlE'
      feedback: '&9[&fItemEdit&9] &aConfigurazione copiata e pronta per essere incollata'
    paste:
      feedback: '&9[&fItemEdit&9] &aDescrizione incollata'
      no-copy: '&4[&cItemEdit&4] &cDevi prima copiare una descrizione'
    replace:
      params: '<rimpiazzato> <rimpiazzatore>'
      description:
        - '&b&lRimpiazza il testo scelto nella lore'
        - ''
        - '&bSe devi rimpiazzare più di una parola devi'
        - '&b chiudere il testo in &e{ }'
        - ''
        - '&bEsempio: &e/ie lore replace nuova rugginosa'
        - '&b''&eSpada nuova&b'' -> ''&eSpada rugginosa&b'''
        - ''
        - '&bEsempio 2: &e/ie lore replace {pesante} {molto leggera}'
        - '&b''&eSpada pesante&b'' -> ''&eSpada molto leggra&b'''
  hide:
    wrong-flag: '&4[&cItemEdit&4] &cFlag errata! &4[&6Passa il cursore qui&4]'
    description:
      - '&b&lNasconde o mostra le Flag'
      - ''
      - '&e<flag> &bla Flag da modificare'
      - '&e[true/false] &bimposta il valore della flag, per default inverte'
      - ''
      - '&b&lTip: &bnascondi i Pattern degli stendardi con la Flag potion_effects'
      - '&b&lTip: &bnascondi tutte le Flag in un compo solo con &e/itemedit hideall'
    params: '<flag> [true/false]'
  hideall:
    description:
      - '&b&lNascondi le Flag'
      - ''
      - '&bNasconde: incanti, effetti pozione, pattern degli stendardi, attributi ...'
      - ''
      - '&b&lTip: &bnascondi una singola flag con &e/itemedit hide <flag> true'
    params: ''
  damage:
    description:
      - '&b&lModifica il danno'
      - ''
      - '&e<danno> &bdanno da applicare'
      - '&b&lNota: &e0 &bsignifica nessun danni, piena durabilità'
    params: '<danno>'
  type:
    description:
      - '&b&lImposta il tipo'
      - ''
      - '&b&lNota: &balcuni tipologie, come Air non funzionano'
    params: '<type>'
  unbreakable:
    description:
      - '&b&lImposta lo stato di indistruttibilità'
      - ''
      - '&bAttrezzi ed armature indistruttibili non vengono danneggiati'
      - '&e[true/false] &bimposta lo stato di indistruttibilità, per default inverte'
    params: '[true/false]'
  amount:
    description:
      - '&b&lImposta quantità'
      - ''
      - '&e<qt> &bquantità da impostare (fino a 127)'
      - '&b&lTip: &ble quantità negative vengono sottratte'
      - '&b dalla quantità dell''oggetto'
    params: '<qt>'
  skullowner:
    wrong-type: '&4[&cItemEdit&4] &cL''oggetto deve essere la testa di un giocatore'
    description:
      - '&b&lImposta il proprietario della testa'
      - ''
      - '&bFunziona solo su teste di giocatori'
      - '&e<nome> &bnome del proprietario'
      - ''
      - '&b&lTip: &bPiazza e rompi la testa per aggiornare la skin'
    params: '<nome>'
  color:
    wrong-type: '&4[&cItemEdit&4] &cL''oggetto deve essere colorabile come le armature in pelle, potioni o frecce imbevute'
    description:
      - '&b&lImposta il colore'
      - ''
      - '&bFunziona su armature in pelle, nei server 1.11+ funziona'
      - '&b anche su pozioni e frecce imbevute!'
      - '&e[rosso] [verde] [blu] &bla quantità di ogni colore da combinare'
      - '&bOgni colore è un numero fra 0 e 255'
      - '&bSe sei confuso googla \"&eRGB color picker&b\"'
    params: '[rosso] [verde] [blu]'
  enchant:
    wrong-enchant: '&4[&cItemEdit&4] &cValore dell''incanto errato! &4[&6Passa il cursore qui&4]'
    description:
      - '&b&lImposta gli incanti'
      - ''
      - '&e<incanto> &btipo di incanto'
      - '&e[lv] &blivello dell''incanto, per default &e1'
      - ''
      - '&b&lTip: &bImposta &e[lv] &ba &e0 &bper rimuovere l''incanto'
    params: '<incanto> [lv]'
  booktype:
    wrong-type: '&4[&cItemEdit&4] &cL''oggetto dev''essere un libro scritto'
    wrong-generation: '&4[&cItemEdit&4] &cTipo di libro errato! &4[&6Passa il cursore qui&4]'
    description:
      - '&b&lImposta la tipologia di libro'
      - ''
      - '&bFunziona solo su libri scritti'
    params: '<tipo>'
  bookauthor:
    wrong-type: '&4[&cItemEdit&4] &cL''oggetto dev''essere un libro scritto'
    description:
      - '&b&lImposta l''autore'
      - ''
      - '&bIl nome dell''autore può contenere anche spazi e colori'
      - '&bFunziona solo su libri scritti'
    params: '<nome>'
  potioneffect:
    wrong-type: '&4[&cItemEdit&4] &cL''oggetto dev''essere una pozione o una freccia imbevuto o una zuppa sospetta'
    wrong-effect: '&4[&cItemEdit&4] &cTipologia di effetto errata! &4[&6Passa il cursore qui&4]'
    itemtag-tip: '&9[&fItemEdit&9] &bVuoi aggiungere gli effetti ad oggetti comuni? prova >ItemTag<'
    itemtag-tip-hover:
      - '&6Cliccami'
    description:
      - '&b&lModifica gli effetti pozione'
      - ''
      - '&bFunge solo su pozioni, frecce imbevute e zuppe sospette!'
      - '&eAdd <effetto> <durata> [lv] &b- aggiunge l''effetto'
      - '&eRemove <effetto> &b- rimuove l''effetto'
      - '&eReset &b- Rimuove tutti gli effetti'
    params: '<add/remove/reset> [...]'
    add:
      params: '<effecto> <durata> [lv] [particelle] [ambientale] [icona]'
      description:
        - '&b&lAggiunge/Sovrascrive l''effetto selezionato'
        - ''
        - '&e<effetto> &btipo dell''effetto'
        - '&e<durata> &bdurata in secondi'
        - '&e[lv] &bFino a 127, per default &e1'
        - '&e[particelle] &bDovrebbero mostrare le particelle? &etrue&b/&efalse'
        - '&e[ambientale] &bLe particelle dovrebbero avere la flag ambientale? &etrue&b/&efalse'
        - '&e[icona] &bMostrare l''icona nell''angolo in alto a destra? &etrue&b/&efalse &b(solo per 1.13+)'
    remove:
      params: '<effetto>'
      description:
        - '&b&lRimuove l''effetto selezionato'
  banner:
    wrong-type: '&4[&cItemEdit&4] &cL''oggetto deve essere una bandiera'
    wrong-color: '&4[&cItemEdit&4] &cColore errato! &4[&6Passa il cursore qui&4]'
    wrong-pattern: '&4[&cItemEdit&4] &cPattern errato! &4[&6Passa il cursore qui&4]'
    description:
      - '&b&lModifica bandiera'
    set:
      params: '<tipo> <colore> <linea>'
      description:
        - '&b&lSovrascrive il pattern alla linea selezionata'
    add:
      params: '<tipo> <colore>'
      description:
        - '&b&lAggiunge il pattern'
    remove:
      params: '<linea>'
      description:
        - '&b&lRimuove il pattern alla linea selezionata'
    color:
      params: '<linea> <colore>'
      description:
        - '&b&lCambia il colore alla linea selezionata'
  fireworkpower:
    wrong-type: '&4[&cItemEdit&4] &cL''oggetto dev''esssere un fuoco d''artificio'
    description:
      - '&b&lImposta la potenza del fuoco d''artificio'
      - ''
      - '&e<potenza> &bpotenza esplosione, un valore fra &e0 &be &e5'
    params: '<potenza>'
  firework:
    wrong-type: '&4[&cItemEdit&4] &cL''oggetto dev''esssere un fuoco d''artificio'
    description:
      - '&b&lModifica il fuoco d''artificio'
    params: ''
  spawnereggtype:
    wrong-type: '&4[&cItemEdit&4] &cL''oggetto dev''esssere un uovo spawner'
    wrong-entity: '&4[&cItemEdit&4] &cTipo di uovo errato! &4[&6Passa il cursore qui&4]'
    description:
      - '&b&lSet type of entity spawned by spawner egg'
      - ''
      - '&e<type> &btype of the entity'
      - '&bOnly some entity type are spawnable by eggs'
    params: '<type>'
  attribute:
    wrong-attribute: '&4[&cItemEdit&4] &cAttributo errato! &4[&6Passa il cursore qui&4]'
    wrong-operation: '&4[&cItemEdit&4] &cOperazione errata! &4[&6Passa il cursore qui&4]'
    wrong-equipment: '&4[&cItemEdit&4] &cEquipaggiamento errato! &4[&6Passa il cursore qui&4]'
    description:
      - '&b&lModifica gli attributi'
      - ''
      - '&eAdd <attributo> <quantità> [operazione] [slot] &b- aggiungi nuovi modificatori'
      - '&eRemove <attributo/slot> &b- rimuovi alcuni modificatori'
    params: '<add/remove> [...]'
    add:
      params: '<attributo> <quantità> [operazione] [slot]'
      description:
        - '&b&lAggiungi un modificatore attributo'
        - ''
        - '&e<attributo> &btipo di attributo'
        - '&e<quantità> &bquantità da impostare'
        - '&e[operazione] &bcome il modificatore viene aggiunto, di default viene sommato'
        - '&e[slot] &bapplica questo modificatore solo quando l''oggetto è nell''equipaggiamento selezionato'
        - '&e      o in qualsiasi slot dell''equipaggiamento se non selezionato'
    remove:
      params: '<attributo/slot>'
      description:
        - '&b&lRimuovi i modificatori'
        - ''
        - '&e<attributo/slot> &btipo da rimuovere, vengono rimossi tutti i modificatori con'
        - '&b                   il valore selezionato'
  tropicalfish:
    wrong-type: '&4[&cItemEdit&4] &cL''oggetto deve essere un secchiello di pesce tropicale'
    wrong-color: '&4[&cItemEdit&4] &cValore del colore errato! &4[&6Passa il cursore qui&4]'
    wrong-pattern: '&4[&cItemEdit&4] &cValore del motivo errato! &4[&6Passa il cursore qui&4]'
    description:
      - '&b&lImposta le proprietà del secchiello di pesce tropicale'
      - ''
      - '&epattern <tipo motivo> &b- tipo di pesce'
      - '&epatterncolor <colore> &b- colore del motivo del pesce'
      - '&ebodycolor <colore> &b- colore del corpo del pesce'
    params: '[...]'
    pattern:
      params: '<tipo>'
      description:
        - '&b&lImposta il tipo di motivo del pesce tropicale'
        - ''
        - '&e<tipo> &btipo di motivo del pesce'
    patterncolor:
      params: '<colore>'
      description:
        - '&b&lImposta il colore del motivo del pesce tropicale'
        - ''
        - '&e<colore> &bcolore del motivo del pesce'
    bodycolor:
      params: '<colore>'
      description:
        - '&b&lImposta il colore del corpo del pesce tropicale'
        - ''
        - '&e<colore> &bcolore del corpo del pesce'
  repaircost:
    description:
      - '&b&lModifica il costo di riparazione dell''Incudine'
      - ''
      - '&e<costo> &bquantità di livelli'
      - '&b&lNota: &bil prezzo di riparazione/ridenominazione dell''incudine è sempre almeno &e1'
      - '&b&lNota: &bquesto comando imposta il costo di riparazione di base dell''oggetto,'
      - '&b il costo finale in livelli sull''incudine dipende da cosa fai'
      - '&bMaggiori informazioni su &eminecraft.gamepedia.com/Anvil/Mechanics'
    params: '<costo>'
  custommodeldata:
    description:
      - '&b&lModifica i dati del modello personalizzato'
      - ''
      - '&bUsato per le texture pack'
      - '&e<valore> &bintero positivo del modello dati di destinazione'
    params: '<valore>'
  itemmodel:
    description:
      - '&6&lModifica il modello dell’oggetto'
      - ''
      - '&e<chiave con spazio dei nomi> &bchiave da impostare come riferimento per la texture'
      - '&bEsempio: /ie itemmodel &eiron_sword'
      - '&bEsempio: /ie itemmodel &eminecraft:iron_sword'
      - ''
      - '&e<spazio_dei_nomi>&b:&e<id> &briferirà al modello:'
      - '  /assets/&e<spazio_dei_nomi>&b/models/item/&e<id>'
    params: '<chiave con spazio dei nomi>'
  axolotlvariant:
    wrong-type: '&4[&cItemEdit&4] &cL''oggetto deve essere un secchiello di axolotl'
    wrong-axolotl: '&4[&cItemEdit&4] &cValore di axolotl errato! &4[&6Passa il cursore qui&4]'
    description:
      - '&b&lModifica la variante di axolotl nel secchiello di axolotl'
      - ''
      - '&e<tipo> &bil tipo di axolotl'
    params: '<tipo>'
  listaliases:
    description:
      - '&b&lMostra i parametri degli alias consentiti'
      - ''
      - '&e<type> &bil tipo di parametro da mostrare'
    params: '<type>'
    prefix_line: '&1 ◆  ◆  ◆  ◆  &9Alias  &1◆  ◆  ◆  ◆'
    postfix_line: '&1 ◆  ◆  ◆  ◆  &9Alias  &1◆  ◆  ◆  ◆'
    first_color: '&b'
    second_color: '&e'
    hover_info: '&9Valore originale: &e%default%'
    hover_type: '&6Clicca per esaminare'
    error-pre-hover: "&6&lAlias:"
  compass:
    wrong-type: '&4[&cItemEdit&4] &cL''oggetto deve essere una bussola'
    description:
      - '&b&lImposta la posizione di destinazione della bussola'
      - ''
      - '&eSet &b- imposta la tua posizione come destinazione della bussola'
      - '&eClear &b- cancella la destinazione della bussola'
    params: '<set/clear>'
    set:
      feedback: '&9[&fItemEdit&9] &aOra la bussola punta a &e%world% %x% %y% %z%'
    clear:
      feedback: '&9[&fItemEdit&9] &aDestinazione della bussola cancellata'
  goathornsound:
    wrong-type: '&4[&cItemEdit&4] &cL''oggetto deve essere un corno di capra'
    wrong-sound: '&4[&cItemEdit&4] &cValore del suono errato! &4[&6clicca qui&4]'
    description:
      - '&b&lImposta il suono del corno di capra'
      - ''
      - '&e<type> &bil tipo di suono'
    params: '<type>'
  armortrim:
    wrong-type: '&4[&cItemEdit&4] &cL''oggetto deve essere un pezzo di armatura'
    wrong-material: '&4[&cItemEdit&4] &cValore del materiale di rifinitura errato! &4[&6clicca qui&4]'
    wrong-pattern: '&4[&cItemEdit&4] &cValore del motivo di rifinitura errato! &4[&6clicca qui&4]'
    description:
      - '&b&lImposta la rifinitura dell''armatura'
      - ''
      - '&e<material> &bil materiale di rifinitura'
      - '&e<pattern> &bil motivo di rifinitura'
    params: '<material> <pattern>'
  bookenchant:
    wrong-type: '&4[&cItemEdit&4] &cL''oggetto deve essere un libro o un libro incantato'
    wrong-enchant: '&4[&cItemEdit&4] &cValore dell''incanto errato! &4[&6clicca qui&4]'
    description:
      - '&b&lImposta gli incanti sul libro'
      - '&bLa differenza tra enchant e bookenchant è che'
      - '&bun libro con enchant fire aspect imposterà i bersagli colpiti a fuoco'
      - '&bmentre un libro con bookenchant no'
      - ''
      - '&e<enchant> &btipo di incanto'
      - '&e[level] &blivello dell''incanto, di default &e1'
      - ''
      - '&b&lSuggerimento: &bImposta &e[level] &ba &e0 &bper rimuovere un incanto'
    params: '<enchant> [level]'
  hidetooltip:
    description:
      - '&b&lNascondi o mostra le descrizioni'
      - ''
      - '&e[true/false] &bimposta il valore del flag, di default è alternato'
    params: '[true/false]'
  fireresistent:
    description:
      - '&b&lImposta la resistenza agli incendi/lave dell''oggetto'
      - ''
      - '&e[true/false] &bimposta il valore, di default è alternato'
      - ''
      - '&bUn oggetto con resistenza al fuoco non verrà distrutto'
      - '&b cadendo nel fuoco e galleggerà sulla lava'
    params: '[true/false]'
  glow:
    description:
      - '&b&lSovrascrivi l''effetto di bagliore degli incantamenti'
      - ''
      - '&e[true/false/default] &bimposta il valore, di default è alternato'
      - ''
      - '&b&lSuggerimento: &e"default" &bripristina il comportamento standard'
    params: '[true/false/default]'
  maxstacksize:
    description:
      - '&b&lImposta la dimensione massima dello stack dell''oggetto'
      - ''
      - '&e[1-99/default] &bimposta il valore del flag'
      - ''
      - '&edefault &bripristinerà la dimensione dello stack comune, che è &e64'
      - '&b per la maggior parte degli oggetti, &e1&b per armature e attrezzi, e altri'
      - '&b valori per alcuni oggetti'
    params: '[1-99/default]'
  rarity:
    wrong-rarity: '&4[&cItemEdit&4] &cValore di rarità errato! &4[&6passa qui&4]'
    description:
      - '&b&lImposta la rarità dell''oggetto'
      - ''
      - '&e[rarità] &bimposta la rarità dell''oggetto'
      - ''
      - '&b&lSuggerimento: impostare nessuna rarità ripristinerà quella predefinita'
    params: '[rarità]'
  maxdurability:
    wrong-type: '&4[&cItemEdit&4] &cL''oggetto deve avere una durabilità come gli strumenti e le armature'
    description:
      - '&b&lImposta la durabilità massima dell''oggetto'
      - ''
      - '&e<durabilità massima> &bnuovo valore di durabilità dell''oggetto, deve essere maggiore di 1'
    params: '<durabilità massima>'
  food:
    help-header: '&9&lItemEdit Cibo - Aiuto'
    wrong-effect: '&4[&cItemEdit&4] &cValore Effetto Sbagliato! &4[&6passa qui con il mouse&4]'
    wrong-animation: '&4[&cItemEdit&4] &cValore animazione errato! &4[&6passa il mouse qui&4]'
    wrong-sound: '&4[&cItemEdit&4] &cValore suono errato! &4[&6passa il mouse qui&4]'
    description:
