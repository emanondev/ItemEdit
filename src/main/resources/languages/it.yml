      - '&b&lConsegna l''oggetto selezionato al giocatore'
      - ''
      - '&e<id> &bID dell''oggetto'
      - '&e[amount] &bquantità di oggetti da dare, di default 1'
      - '&e[player] &bchi riceverà gli oggetti, di default sei tu'
      - '&e[silent] &btrue se nessun feedback deve essere inviato al giocatore'
    params: '<id> [amount] [player] [silent]'
  giveall:
    #Holders: %id% %nick% %amount%
    feedback: '&aOttenuti &e%amount% &adi &e%nick%'
    #Holders: %id% %nick% %amount% %targets%
    log: '[serveritem][giveall] %targets% ha ottenuto %amount% di %id% (%nick%)'
