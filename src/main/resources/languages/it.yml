    wrong-sound: '&4[&cItemEdit&4] &cValore del suono errato! &4[&6passa qui&4]'
    wrong-slot: '&4[&cItemEdit&4] &cValore dell''equipaggiamento errato! &4[&6passa qui&4]'
    wrong-entitytype: '&4[&cItemEdit&4] &cValore EntityType errato! &4[&6passa qui&4]'
    wrong-entitygroup: '&4[&cItemEdit&4] &cValore EntityGroup errato! &4[&6passa qui&4]'
