player-only: '&4[&cItemEdit&4] &cNur für Spieler'
no-item-on-hand: '&4[&cItemEdit&4] &cDu musst ein Item in der Hand halten'
lack-permission: '&4[&cItemEdit&4] &cDir fehlt die Berechtigung %permission%'
lack-permission-generic: '&4[&cItemEdit&4] &cDu hast keine Berechtigung, diesen Befehl zu verwenden'
blocked-by-censure: '&4[&cItemEdit&4] &cDu kannst diesen Text nicht verwenden, er enthält blockierte Wörter'
blocked-by-type-restriction: '&4[&cItemEdit&4] &cDu kannst dieses Item nicht umbenennen'
blocked-by-type-restriction-lore: '&4[&cItemEdit&4] &cDu kannst die Beschreibung dieses Items nicht bearbeiten'
blocked-by-lore-line-limit: '&4[&cItemEdit&4] &cDu kannst diesem Gegenstand keine weiteren Beschreibungslinien hinzufügen'
blocked-by-lore-length-limit: '&4[&cItemEdit&4] &cDu kannst keine Zeilen länger als %limit% Zeichen setzen'
blocked-by-rename-length-limit: '&4[&cItemEdit&4] &cDu kannst keine Namen länger als %limit% Zeichen setzen'
itemedit:
  help-header: '&9&lItemEdit - Hilfe'
  rename:
    description:
      - '&b&lSetze den Namen des Items'
      - ''
      - '&b&lTipp: &bGib &e"clear" &bein, um den Namen auf den Standard zurückzusetzen'
    params: '<name>'
  lore:
    description:
      - '&b&lBearbeite die Beschreibung'
      - ''
      - '&eAdd <text> &b- Füge einen Text in einer neuen Zeile hinzu'
      - '&eInsert <line> <text> &b- Füge Text in der ausgewählten Zeile ein'
      - '&eSet <line> <text> &b- Setze oder ersetze den Text in der ausgewählten Zeile'
      - '&eRemove <line> &b- Entferne die ausgewählte Zeile'
      - '&eReset &b- Entferne alle Zeilen'
      - '&eCopy &b- Kopiere die aktuelle Beschreibung zum späteren Einfügen'
      - '&eCopyBook &b- dasselbe wie Copy, aber von Buchseiten als Zeilen'
      - '&eCopyFile <path> &b- dasselbe wie Copy, aber von loreCopy.yml'
      - '&ePaste &b- Füge die zuletzt kopierte Beschreibung ein'
      - '&eReplace <replaced> <replacer> &b- Ersetze alle Vorkommnisse'
    params: '<add/set/remove...> [...]'
    set:
      params: 'set <line> <text>'
      description:
        - '&b&lSetze oder ersetze den Text in der ausgewählten Zeile'
    remove:
      params: 'remove <line>'
      description:
        - '&b&lEntferne die ausgewählte Zeile'
    insert:
      params: 'insert <line> <text>'
      description:
        - '&b&lFüge Text in der ausgewählten Zeile hinzu'
    copy:
      feedback: '&9[&fItemEdit&9] &aBeschreibung kopiert'
    copyBook:
      wrong-type: '&4[&cItemEdit&4] &cDas Item muss ein beschriebenes Buch oder ein Buch und Feder sein'
      feedback: '&9[&fItemEdit&9] &aBuchseiten kopiert und bereit zum Einfügen'
    copyFile:
      no-path: '&4[&cItemEdit&4] &cWähle einen Pfad aus /ie lore copyfile &6<pfad>'
      wrong-path: '&9[&fItemEdit&9] &cUngültiger Pfad, vergewissere dich, dass die Groß-/Kleinschreibung beachtet wurde und lade die Konfiguration neu'
      feedback: '&9[&fItemEdit&9] &aKonfiguration kopiert und bereit zum Einfügen'
    paste:
      feedback: '&9[&fItemEdit&9] &aBeschreibung eingefügt'
      no-copy: '&4[&cItemEdit&4] &cKopiere zuerst eine Beschreibung'
    replace:
      params: 'replace <replaced> <replacer>'
      description:
        - '&b&lErsetze alle Vorkommnisse in der Beschreibung'
        - ''
        - '&bWenn du mehr als ein Wort ersetzen möchtest,'
        - '&bumschließe sie in &e{ } &bein'
        - ''
        - '&bBeispiel: &e/ie lore replace New Rusty'
        - '&b''&eNew sword&b'' -> ''&eRusty sword&b'''
        - ''
        - '&bBeispiel 2: &e/ie lore replace {Heavy} {Very light}'
        - '&b''&eHeavy sword&b'' -> ''&eVery light sword&b'''
  hide:
    wrong-flag: '&4[&cItemEdit&4] &cUngültiger Flag-Wert! &4[&6Hier hovern&4]'
    description:
      - '&b&lKomponenten ausblenden oder anzeigen'
      - ''
      - '&e<flag> &bzu bearbeitender Item-Flag'
      - '&e[true/false] &bsetze den Flag-Wert, standardmäßig umschalten'
      - ''
      - '&b&lTipp: &bBlende Banner-Muster mit potion_effects-Flag aus'
      - '&b&lTipp: &bBlende alle Flags gleichzeitig aus mit &e/itemedit hideall'
    params: '<flag> [true/false]'
  hideall:
    description:
      - '&b&lAlle Komponenten ausblenden'
      - ''
      - '&bBlendet aus: Verzauberungen, Trankeffekte, Bannermuster, Attribute ...'
      - ''
      - '&b&lTipp: &bBlendet einzelne Komponenten mit &e/itemedit hide <flag> true &baus'
    params: ''
  damage:
    description:
      - '&b&lHaltbarkeit bearbeiten'
      - ''
      - '&e<durability> &bzu setzender Schaden'
      - '&b&lHinweis: &e0 &bbedeutet kein Schaden, volle Haltbarkeit'
    params: '<durability>'
  type:
    description:
      - '&b&lSetze den Typ des Items'
      - ''
      - '&b&lHinweis: &beinige Typen wie Air funktionieren nicht'
    params: '<type>'
  unbreakable:
    description:
      - '&b&lUnzerstörbaren Zustand setzen'
      - ''
      - '&bUnzerstörbare Werkzeuge und Rüstungen verlieren keine Haltbarkeit'
      - '&e[true/false] &bsetze den unzerstörbaren Wert, standardmäßig umschalten'
    params: '[true/false]'
  amount:
    description:
      - '&b&lAnzahl setzen'
      - ''
      - '&e<amount> &bzusetzende Anzahl (bis zu 127)'
      - '&b&lTipp: &bNegative Anzahlen werden vom aktuellen Wert abgezogen'
    params: '<amount>'
  skullowner:
    wrong-type: '&4[&cItemEdit&4] &cDas Item muss ein Spielerkopf sein'
    description:
      - '&b&lBesitzer des Schädelsets'
      - ''
      - '&bFunktioniert nur bei Spielerköpfen'
      - '&e<name> &bName des Besitzers'
      - ''
      - '&b&lTipp: &bSetze den Schädel, um das Aussehen zu aktualisieren'
    params: '<name>'
  color:
    wrong-type: '&4[&cItemEdit&4] &cDas Item muss ein einfärbares Item sein, wie Leder-Rüstung, Tränke oder gefärbte Pfeile'
    description:
      - '&b&lFarbe setzen'
      - ''
      - '&bFunktioniert bei Leder-Rüstung und ab Servers 1.11 bei'
      - '&ballen Tränken und gefärbten Pfeilen!'
      - '&e<rot> <grün> <blau> &bsind die Anteile jeder Farbe, die kombiniert werden sollen'
      - '&bJede Farbe ist ein Integer-Wert zwischen 0 und 255'
      - '&bWenn du unsicher bist, google "RGB-Farbwähler"'
    params: '<rot> <grün> <blau>'
  enchant:
    wrong-enchant: '&4[&cItemEdit&4] &cUngültiger Verzauberungswert! &4[&6Hier hovern&4]'
    description:
      - '&b&lVerzauberungen setzen'
      - ''
      - '&e<enchant> &bVerzauberungstyp'
      - '&e[level] &bVerzauberungsstufe, standardmäßig &e1'
      - ''
      - '&b&lTipp: &bSetze &e[level] &bauf &e0 &bum die Verzauberung zu entfernen'
    params: '<enchant> [level]'
  booktype:
    wrong-type: '&4[&cItemEdit&4] &cDas Item muss ein beschriebenes Buch sein'
    wrong-generation: '&4[&cItemEdit&4] &cUngültiger Buchtyp! &4[&6Hier hovern&4]'
    description:
      - '&b&lBuchtyp setzen'
      - ''
      - '&bFunktioniert nur bei beschriebenen Büchern'
    params: '<buchtyp>'
  bookauthor:
    wrong-type: '&4[&cItemEdit&4] &cDas Item muss ein beschriebenes Buch sein'
    description:
      - '&b&lAutor setzen'
      - ''
      - '&bDer Autorenname kann Leerzeichen enthalten und auch farbig sein'
      - '&bFunktioniert nur bei beschriebenen Büchern'
    params: '<name>'
  potioneffect:
    wrong-type: '&4[&cItemEdit&4] &cDas Item muss ein Trank oder ein gefärbter Pfeil oder ein verdächtiger Eintopf sein'
    wrong-effect: '&4[&cItemEdit&4] &cUngültiger Effektwert! &4[&6Hier hovern&4]'
    itemtag-tip: '&9[&fItemEdit&9] &bMöchtest du Trankeffekte zu normalen Items hinzufügen? Probier >ItemTag<'
    itemtag-tip-hover:
      - '&6Klick mich'
    description:
      - '&b&lTrankeffekte bearbeiten'
      - ''
      - '&bFunktioniert bei allen Tränken, gefärbten Pfeilen und verdächtigen Eintöpfen!'
      - '&eAdd <effect> <duration> [level] &b- Effekt hinzufügen'
      - '&eRemove <effect> &b- ausgewählten Effekt entfernen'
      - '&eReset &b- alle Effekte entfernen'
    params: '<add/remove/reset> [...]'
    add:
      params: 'add <effect> <duration> [level]'
      description:
        - '&b&lFüge einen Effekt hinzu oder überschreibe ihn'
        - ''
        - '&e<effect> &beffekttyp'
        - '&e<duration> &bdauer in Sekunden, &e0 &bfür sofortige Effekte'
        - '&e[level] &bBis zu 127, standardmäßig &e1'
    remove:
      params: 'remove <effect>'
      description:
        - '&b&lEntferne den ausgewählten Effekt'
  banner:
    wrong-type: '&4[&cItemEdit&4] &cDas Item muss ein Banner sein'
    wrong-color: '&4[&cItemEdit&4] &cUngültiger Farbwert! &4[&6Hier hovern&4]'
    wrong-pattern: '&4[&cItemEdit&4] &cUngültiger Musterwert! &4[&6Hier hovern&4]'
    description:
      - '&b&lBanner bearbeiten'
    set:
      params: 'set <type> <color> <line>'
      description:
        - '&b&lErsetze das Muster in der ausgewählten Zeile'
    add:
      params: 'add <type> <color>'
      description:
        - '&b&lFüge ein Muster hinzu'
    remove:
      params: 'remove <line>'
      description:
        - '&b&lEntferne das Muster in der ausgewählten Zeile'
    color:
      params: 'color <line> <color>'
      description:
        - '&b&lÄndere die Musterfarbe in der ausgewählten Zeile'
  fireworkpower:
    wrong-type: '&4[&cItemEdit&4] &cDas Item muss ein Feuerwerk sein'
    description:
      - '&b&lFeuerwerkskraft setzen'
      - ''
      - '&e<power> &bKraft des Feuerwerks, ein Wert zwischen &e0 &bund &e5'
    params: '<power>'
  firework:
    wrong-type: '&4[&cItemEdit&4] &cDas Item muss ein Feuerwerk sein'
    description:
      - '&b&lFeuerwerk bearbeiten'
    params: ''
  spawnereggtype:
    wrong-type: '&4[&cItemEdit&4] &cDas Item muss ein Spawner-Ei sein'
    wrong-entity: '&4[&cItemEdit&4] &cUngültiger Entitytyp! &4[&6Hier hovern&4]'
    description:
      - '&b&lTyp des vom Spawner-Ei beschworenen Wesens setzen'
      - ''
      - '&e<type> &bTyp des Wesens'
      - '&bNur einige Entitytypen können durch Eier beschworen werden'
    params: '<type>'
  attribute:
    wrong-attribute: '&4[&cItemEdit&4] &cUngültiger Attributwert! &4[&6Hier hovern&4]'
    wrong-operation: '&4[&cItemEdit&4] &cUngültiger Operationwert! &4[&6Hier hovern&4]'
    wrong-equipment: '&4[&cItemEdit&4] &cUngültiger Ausrüstungswert! &4[&6Hier hovern&4]'
    description:
      - '&b&lAttributmodifikatoren bearbeiten'
      - ''
      - '&eAdd <attribute> <amount> [operation] [slot] &b- neue Modifikatoren hinzufügen'
      - '&eRemove <attribute/slot> &b- einige Modifikatoren entfernen'
    params: '<add/remove> [...]'
    add:
      params: 'add <attribute> <amount> [operation] [slot]'
      description:
        - '&b&lFüge einen Attributmodifikator hinzu'
        - ''
        - '&e<attribute> &bAttributtyp'
        - '&e<amount> &bzu setzender Wert'
        - '&e[operation] &bwie der Modifikator hinzugefügt wird, standardmäßig addiert'
        - '&e[slot] &bgelte den Modifikator nur, wenn das Item in der ausgewählten'
        - '&e       Ausrüstungsslot oder jedem Ausrüstungsslot, falls nicht ausgewählt, liegt'
    remove:
      params: 'remove <attribute/slot>'
      description:
        - '&b&lEntferne Modifikatoren'
        - ''
        - '&e<attribute/slot> &bzu entfernender Typ, alle Modifikatoren mit'
        - '&b                     dem ausgewählten Wert werden entfernt'
  tropicalfish:
    wrong-type: '&4[&cItemEdit&4] &cDas Item muss ein tropischer Fisch-Eimer sein'
    wrong-color: '&4[&cItemEdit&4] &cUngültiger Farbwert! &4[&6Hier hovern&4]'
    wrong-pattern: '&4[&cItemEdit&4] &cUngültiger Mustertyp! &4[&6Hier hovern&4]'
    description:
      - '&b&lEigenschaften des tropischen Fisch-Eimers setzen'
      - ''
      - '&epattern <Mustertyp> &b- Fischart'
      - '&epatterncolor <Farbe> &b- Musterfarbe des Fisches'
      - '&ebodycolor <Farbe> &b- Körperfarbe des Fisches'
    params: '[...]'
    pattern:
      params: 'pattern <type>'
      description:
        - '&b&lMustertyp des tropischen Fisches setzen'
        - ''
        - '&e<type> &bMustertyp des Fisches'
    patterncolor:
      params: 'patterncolor <color>'
      description:
        - '&b&lMusterfarbe des tropischen Fisches setzen'
        - ''
        - '&e<color> &bMusterfarbe des Fisches'
    bodycolor:
      params: 'bodycolor <color>'
      description:
        - '&b&lKörperfarbe des tropischen Fisches setzen'
        - ''
        - '&e<color> &bKörperfarbe des Fisches'
  repaircost:
    description:
      - '&b&lReparaturkosten der Werkbank bearbeiten'
      - ''
      - '&e<cost> &bAnzahl der Level'
      - '&b&lHinweis: &bDie Reparatur-/Umbenennungskosten an der Werkbank betragen mindestens &e1 Level'
      - '&b&lHinweis: &bDieser Befehl setzt die Grundreparaturkosten des Gegenstands fest, die endgültigen Levelkosten in der Werkbank hängen davon ab, was du tust'
      - '&bWeitere Informationen unter &eminecraft.gamepedia.com/Anvil/Mechanics'
    params: '<cost>'
  custommodeldata:
    description:
      - '&b&lBenutzerdefinierte Modelldaten bearbeiten'
      - ''
      - '&bVerwendet für Texture-Packs'
      - '&e<value> &bpositive ganze Zahl des gewünschten Datenmodells'
    params: '<value>'
  axolotlvariant:
    wrong-type: '&4[&cItemEdit&4] &cDas Item muss ein Axolotl-Eimer sein'
    wrong-axolotl: '&4[&cItemEdit&4] &cUngültiger Axolotl-Wert! &4[&6Hier hovern&4]'
    description:
      - '&b&lAxolotl-Variante im Axolotl-Eimer bearbeiten'
      - ''
      - '&e<type> &bDie Art des Axolotls'
    params: '<type>'
  listaliases:
    description:
      - '&b&lZeigt erlaubte Alias-Parameter'
      - ''
      - '&e<type> &bDer Typ des anzuzeigenden Parameters'
    params: '<type>'
    prefix_line: '&1 ◆  ◆  ◆  ◆  &9Aliases  &1◆  ◆  ◆  ◆'
    postfix_line: '&1 ◆  ˙  ◆  ◆  &9Aliases  &1◆  ◆  ◆  ◆'
    first_color: '&b'
    second_color: '&e'
    hover_info: '&9Ursprünglicher Wert: &e%default%'
    hover_type: '&6Klicke zum Überprüfen'
    error-pre-hover: "&6&lAliases:"
  compass:
    wrong-type: '&4[&cItemEdit&4] &cDas Item muss ein Kompass sein'
    description:
      - '&b&lZielort des Kompasses setzen'
      - ''
      - '&eSet &b- setze deinen aktuellen Standort als Zielort des Kompasses'
      - '&eClear &b- lösche den Zielort des Kompasses'
    params: '<set/clear>'
    set:
      feedback: '&9[&fItemEdit&9] &aDer Kompass zeigt nun auf &e%world% %x% %y% %z%'
    clear:
      feedback: '&9[&fItemEdit&9] &aDer Zielort des Kompasses wurde gelöscht'
  goathornsound:
    wrong-type: '&4[&cItemEdit&4] &cDas Item muss ein Ziegenhorn sein'
    wrong-sound: '&4[&cItemEdit&4] &cUngültiger Soundwert! &4[&6Hier hovern&4]'
    description:
      - '&b&lZiegenhorn-Sound setzen'
      - ''
      - '&e<type> &bDer Soundtyp'
    params: '<type>'
  armortrim:
    wrong-type: '&4[&cItemEdit&4] &cDas Item muss eine Rüstung sein'
    wrong-material: '&4[&cItemEdit&4] &cUngültiges Material für den Rand! &4[&6Hier hovern&4]'
    wrong-pattern: '&4[&cItemEdit&4] &cUngültiges Muster für den Rand! &4[&6Hier hovern&4]'
    description:
      - '&b&lRüstungsrand setzen'
      - ''
      - '&e<material> &bdas Material für den Rand'
      - '&e<pattern> &bdas Muster für den Rand'
    params: '<material> <pattern>'
  bookenchant:
    wrong-type: '&4[&cItemEdit&4] &cDas Item muss ein Buch oder ein verzaubertes Buch sein'
    wrong-enchant: '&4[&cItemEdit&4] &cUngültiger Verzauberungswert! &4[&6Hier hovern&4]'
    description:
      - '&b&lVerzauberungen im Buch bearbeiten'
      - '&bDer Unterschied zwischen "enchant" und "bookenchant" besteht darin, dass'
      - '&bein Buch mit "enchant fire aspect" getroffene Ziele in Brand gesetzt werden'
      - '&bbei einem Buch mit "bookenchant" jedoch nicht'
      - ''
      - '&e<enchant> &bVerzauberungstyp'
      - '&e[level] &bStufe der Verzauberung, standardmäßig &e1'
      - ''
      - '&b&lTipp: &bSetze &e[level] &bauf &e0 &bum eine Verzauberung zu entfernen'
    params: '<enchant> [level]'
serveritem:
  help-header: '&9&lServerItem - Hilfe'
  give:
    #Holders: %id% %nick% %amount%
    feedback: '&aErhalten: &e%amount% &aStück(e) von &e%nick%'
    #Holders: %id% %nick% %amount% %player_name%
    log: '[serveritem][give] %player_name% hat %amount% von %id% (%nick%) erhalten'
    description:
      - '&b&lGibt das ausgewählte Item an einen Spieler'
      - ''
      - '&e<id> &bID des Items'
      - '&e[amount] &bAnzahl der zu gebenden Items, standardmäßig 1'
      - '&e[player] &bZiel-Spieler, standardmäßig du selbst'
      - '&e[silent] &btrue, wenn kein Feedback an den Spieler gesendet werden soll'
    params: '<id> [amount] [player] [silent]'
  giveall:
    #Holders: %id% %nick% %amount%
    feedback: '&aErhalten: &e%amount% &aStück(e) von &e%nick%'
    #Holders: %id% %nick% %amount% %targets%
    log: '[serveritem][giveall] %targets% haben %amount% von %id% (%nick%) erhalten'
    description:
      - '&b&lGibt das ausgewählte Item an alle online Spieler'
      - ''
      - '&e<id> &bID des Items'
      - '&e[amount] &bAnzahl der zu gebenden Items, standardmäßig 1'
      - '&e[silent] &btrue, wenn kein Feedback an die Spieler gesendet werden soll'
    params: '<id> [amount] [silent]'
  drop:
    #Holders: %id% %nick% %amount% %world% %x% %y% %z%
    log: '[serveritem][drop] Hat %amount% von %id% (%nick%) bei %world% %x% %y% %z% abgelegt'
    description:
      - '&b&lLässt das ausgewählte Item an der gewählten Position fallen'
      - ''
      - '&e<id> &bID des Items'
      - '&e<amount> &bAnzahl der zu fallenden Items, 1 bis 2304'
      - '&e<world> &bWelte, in der es fallen gelassen werden soll'
      - '&e<x> <y> <z> &bKoordinaten'
    params: '<id> <amount> <world> <x> <y> <z>'
  take:
    #Holders: %id% %nick% %amount%
    feedback: '&aVerloren: &e%amount% &aStück(e) von &e%nick%'
    #Holders: %id% %nick% %amount% %player_name%
    log: '[serveritem][take] %player_name% hat %amount% von %id% (%nick%) erhalten'
    description:
      - '&b&lNimmt das ausgewählte Item vom Spieler'
      - ''
      - '&e<id> &bID des Items'
      - '&e[amount] &bAnzahl der zu nehmenden Items, standardmäßig 1'
      - '&e[player] &bZiel-Spieler, standardmäßig du selbst'
      - '&e[silent] &btrue, wenn kein Feedback an den Spieler gesendet werden soll'
    params: '<id> [amount] [player] [silent]'
  save:
    #Holders: %id%
    success: '&9[&fItemEdit&9] &aItem &e%id% &awurde registriert'
    already_used_id: '&4[&cItemEdit&4] &cDas Element mit der ID &e%id% &cbesteht bereits, ändere die ID oder verwende /si update, um es zu überschreiben'
    description:
      - '&bRegistriert das Item in deiner Hand'
      - ''
      - '&e<id> &bIdentifiziere das Item, Groß-/Kleinschreibung wird nicht beachtet und es dürfen'
      - '&b     keine Leerzeichen oder Punkte enthalten sein. Zudem darf keine bereits verwendete ID'
      - '&b     ausgewählt werden.'
      - ''
      - '&b&lTipp: &bVerwende &e/serveritem update <id>&b, um ein vorhandenes Item zu ändern'
      - '&b&lTipp: &bRufe gespeicherte Items mit &e/serveritem give <id> &bau'
    params: '<id>'
  delete:
    #Holders: %id%
    success: '&9[&fItemEdit&9] &aItem &e%id% &awurde aus der Datenbank entfernt'
    description:
      - '&b&lEntfernt das ausgewählte Item'
      - ''
      - '&e<id> &bID des Items'
    params: '<id>'
  update:
    #Holders: %id%
    success: '&9[&fItemEdit&9] &aItem &e%id% &awurde aktualisiert'
    description:
