player-only: "&4[&cItemEdit&4] &cCommande réservée aux joueurs uniquement"
no-item-on-hand: "&4[&cItemEdit&4] &cVous devez tenir un objet en main"
lack-permission: "&4[&cItemEdit&4] &cVous n'avez pas la permission %permission%"
lack-permission-generic: "&4[&cItemEdit&4] &cVous n'avez pas la permission d'utiliser cette commande"
blocked-by-censure: "&4[&cItemEdit&4] &cVous ne pouvez pas utiliser ce texte car
  il contient des mots bloqués"
blocked-by-type-restriction: "&4[&cItemEdit&4] &cVous ne pouvez pas renommer cet objet"
blocked-by-type-restriction-lore: "&4[&cItemEdit&4] &cVous ne pouvez pas
  modifier le texte descriptions de cet objet"
itemedit:
  help-header: "&9&lItemEdit - Aide"
  rename:
    description:
      - "&b&lDéfinir le nom de l'objet"
      - ""
      - "&b&lAstuce : &bTapez &eclear &bpour rétablir le nom par défaut"
    params: <nom>
  lore:
    description:
      - "&b&lModifier les descriptions"
      - ""
      - "&eAdd <texte> &b- ajouter du texte sur une nouvelle ligne"
      - "&eInsert <ligne> <texte> &b- ajouter du texte sur la ligne sélectionnée"
      - "&eSet <ligne> <texte> &b- définir ou remplacer le texte sur la ligne
        choisie"
      - "&eRemove <ligne> &b- supprimer la ligne choisie"
      - "&eReset &b- supprimer toutes les lignes"
      - "&eCopy &b- copier les descriptions actuelles pour les coller plus tard"
      - "&eCopyBook &b- même chose que copy, mais à partir des pages d'un livre"
      - "&eCopyFile <chemin> &b- même chose que copy, mais à partir de
        loreCopy.yml"
      - "&ePaste &b- coller les descriptions précédemment copiées"
      - "&eReplace <remplacé> <remplacent> &b- remplacer toutes les occurrences"
    params: <add/set/remove...> [...]
    set:
      params: set <ligne> <texte>
      description:
        - "&b&lDéfinir ou remplacer le texte sur la ligne sélectionnée"
    remove:
      params: remove <ligne>
      description:
        - "&b&lSupprimer la ligne sélectionnée"
    insert:
      params: insert <ligne> <texte>
      description:
        - "&b&lAjouter du texte sur la ligne sélectionnée"
    copy:
      feedback: "&9[&fItemEdit&9] &aDescriptions copiées"
    copyBook:
      wrong-type: "&4[&cItemEdit&4] &cL'objet doit être un livre écrit ou un livre et
        une plume"
      feedback: "&9[&fItemEdit&9] &aPages de livre copiées"
    copyFile:
      no-path: "&4[&cItemEdit&4] &cSélectionnez un chemin /ie lore copyfile &6<chemin>"
      wrong-path: "&9[&fItemEdit&9] &cChemin non valide, n'oubliez pas de recharger la
        configuration et vérifiez les majuscules"
      feedback: "&9[&fItemEdit&9] &aConfiguration copiée"
    paste:
      feedback: "&9[&fItemEdit&9] &aDescriptions collées"
      no-copy: "&4[&cItemEdit&4] &cCopiez d'abord des descriptions"
    replace:
      params: 'replace <remplacé> <remplaçant>'
      description:
        - '&b&lRemplacez toutes les occurrences dans la description'
        - ''
        - "&bSi vous devez remplacer plus qu'un mot, vous devez les fermer entre les accolades &e{ }"
        - ''
        - "&bExemple : &e/ie lore replace Nouveau Rouillé"
        - "&b''&eNouvelle épée&b'' -> ''&eÉpée rouillée&b''"
        - ''
        - "&bExemple 2 : &e/ie lore replace {Lourd} {Très léger}"
        - "&b''&eÉpée lourde&b'' -> ''&eÉpée très légère&b''"
  hide:
    wrong-flag: '&4[&cItemEdit&4] &cMauvaise valeur de drapeau ! &4[&6survoler ici&4]'
    description:
      - '&b&lMasquer ou afficher des composants'
      - ''
      - '&e<flag> &bdrapeau d''objet à éditer'
      - '&e[true/false] &bfixer la valeur du drapeau, basculer par défaut'
      - ''
      - "&b&lAstuce : &bmasquer les motifs de bannière avec le drapeau potion_effects"
      - "&b&lAstuce : &bmasquer tous les drapeaux en une fois avec &e/itemedit hideall"
    params: '<flag> [true/false]'
  hideall:
    description:
      - '&b&lMasquer tous les composants'
      - ''
      - '&bMasque : enchantements, effets de potion, couches de bannière, attributs ...'
      - ''
      - "&b&lAstuce : &bmasquer des composants individuels avec &e/itemedit hide <flag> true"
    params: ''
  damage:
    description:
      - '&b&lModifier la durabilité'
      - ''
      - "&e<durabilité> &bquantité de dégâts à appliquer"
      - '&b&lNote : &e0 &bsignifie aucun dégât, durabilité maximale'
    params: '<durabilité>'
  type:
    description:
      - '&b&lDéfinir le type de l''objet'
      - ''
      - "&b&lNote : &bquelques types comme Air ne fonctionneront pas"
    params: '<type>'
  unbreakable:
    description:
      - '&b&lDéfinir l''état incassable'
      - ''
      - "&bLes outils et armures incassables n'auront pas de perte de durabilité"
      - '&e[true/false] &bfixer la valeur d''incassabilité, basculer par défaut'
    params: '[true/false]'
  amount:
    description:
      - '&b&lDéfinir la quantité'
      - ''
      - "&e<quantité> &bquantité à définir (jusqu'à 127)"
      - "&b&lAstuce : &bles quantités négatives sont soustraites"
      - "&b de la quantité actuelle de l'objet"
    params: '<quantité>'
  skullowner:
    wrong-type: '&4[&cItemEdit&4] &cL''objet doit être une tête de joueur'
    description:
      - '&b&lDéfinir le propriétaire de la tête'
      - ''
      - "&bFonctionne uniquement sur les têtes de joueur"
      - "&e<nom> &bnom du propriétaire"
      - ''
      - "&b&lAstuce : &bPlacez et cassez la tête pour mettre à jour les skins"
    params: '<nom>'
  color:
    wrong-type: '&4[&cItemEdit&4] &cL''objet doit être d''un type colorable comme les armures en cuir, les potions ou les flèches spéciales'
    description:
      - '&b&lDéfinir la couleur'
      - ''
      - "&bFonctionne sur les armures en cuir, sur les serveurs 1.11+, fonctionne aussi sur"
      - "&b n'importe quelle potion et flèche spéciale !"
      - "&e<rouge> <vert> <bleu> &bsont les quantités de chaque couleur à combiner"
      - "&bChaque couleur est une valeur entière entre 0 et 255"
      - "&bSi vous êtes confus, cherchez \"&eSélecteur de couleurs RVB&b\" sur Google"
    params: '<rouge> <vert> <bleu>'
  enchant:
    wrong-enchant: '&4[&cItemEdit&4] &cMauvaise valeur d''enchantement ! &4[&6survoler ici&4]'
    description:
      - '&b&lDéfinir les enchantements'
      - ''
      - "&e<enchantement> &btype d'enchantement"
      - "&e[niveau] &bniveau de l'enchantement, par défaut &e1"
      - ''
      - "&b&lAstuce : &bMettez &e[niveau] &bà &e0 &bpour supprimer un enchantement"
    params: '<enchantement> [niveau]'
  booktype:
    wrong-type: '&4[&cItemEdit&4] &cL''objet doit être un livre écrit'
    wrong-generation: '&4[&cItemEdit&4] &cMauvaise valeur de type de livre ! &4[&6survoler ici&4]'
    description:
      - '&b&lDéfinir le type de livre'
      - ''
      - '&bFonctionne uniquement sur les livres écrits'
    params: '<type de livre>'
  bookauthor:
    wrong-type: '&4[&cItemEdit&4] &cL''objet doit être un livre écrit'
    description:
      - '&b&lDéfinir l''auteur'
      - ''
      - "&bLe nom de l'auteur peut contenir des espaces et être coloré également"
      - "&bFonctionne uniquement sur les livres écrits"
    params: '<nom>'
  potioneffect:
    wrong-type: '&4[&cItemEdit&4] &cL''objet doit être une potion, une flèche spéciale ou un ragoût suspect'
    wrong-effect: '&4[&cItemEdit&4] &cMauvaise valeur d''effet ! &4[&6survoler ici&4]'
    itemtag-tip: '&9[&fItemEdit&9] &bVous avez besoin d''ajouter des effets de potion à des objets communs ? Essayez >ItemTag<'
    itemtag-tip-hover:
      - '&6Cliquez sur moi'
    description:
      - '&b&lModifier les effets de potion'
      - ''
      - '&bFonctionne sur n''importe quelle potion, flèche spéciale et ragoût suspect !'
      - "&eAjouter <effet> <durée> [niveau] &b- ajouter un effet"
      - '&eSupprimer <effet> &b- supprimer l''effet sélectionné'
      - '&eRéinitialiser &b- supprimer tous les effets'
    params: '<add/remove/reset> [...]'
    add:
      params: 'add <effet> <durée> [niveau]'
      description:
        - '&b&lAjoute/remplace l''effet sélectionné'
        - ''
        - "&e<effet> &btype d'effet"
        - '&e<durée> &bdurée en secondes, &e0 &bpour les effets instantanés'
        - '&e[niveau] &bJusqu''à 127, par défaut &e1'
    remove:
      params: 'remove <effet>'
      description:
        - '&b&lSupprimer l''effet sélectionné'
  banner:
    wrong-type: '&4[&cItemEdit&4] &cL''objet doit être une bannière'
    wrong-color: '&4[&cItemEdit&4] &cMauvaise valeur de couleur ! &4[&6survoler ici&4]'
    wrong-pattern: '&4[&cItemEdit&4] &cMauvaise valeur de motif ! &4[&6survoler ici&4]'
    description:
      - '&b&lModifier la bannière'
    set:
      params: 'set <type> <couleur> <ligne>'
      description:
        - '&b&lRemplacer le motif sur la ligne sélectionnée'
    add:
      params: 'add <type> <couleur>'
      description:
        - '&b&lAjouter un motif'
    remove:
      params: 'remove <ligne>'
      description:
        - '&b&lSupprimer le motif sur la ligne sélectionnée'
    color:
      params: 'color <ligne> <couleur>'
      description:
        - '&b&lChanger la couleur du motif sur la ligne sélectionnée'
    colorbanner:
      params: 'colorbanner <couleur>'
      description:
        - '&b&lChanger la couleur de fond de la bannière'
  fireworkpower:
    wrong-type: '&4[&cItemEdit&4] &cL''objet doit être un feu d''artifice'
    description:
      - '&b&lDéfinir la puissance du feu d''artifice'
      - ''
      - '&e<power> &bpuissance du feu d''artifice, une valeur entre &e0 &bet &e5'
    params: '<puissance>'
  firework:
    wrong-type: '&4[&cItemEdit&4] &cL''objet doit être un feu d''artifice'
    description:
      - '&b&lModifier le feu d''artifice'
    params: ''
  spawnereggtype:
    wrong-type: '&4[&cItemEdit&4] &cL''objet doit être un œuf de spawner'
    wrong-entity: '&4[&cItemEdit&4] &cMauvaise valeur de type d''œuf ! &4[&6survoler ici&4]'
    description:
      - '&b&lDéfinir le type d''entité invoqué par l''œuf de spawner'
      - ''
      - '&e<type> &btype de l''entité'
      - "&bSeuls certains types d'entités sont invoquables par des œufs"
    params: '<type>'
  attribute:
    wrong-attribute: '&4[&cItemEdit&4] &cMauvaise valeur d''attribut ! &4[&6survoler ici&4]'
    wrong-operation: '&4[&cItemEdit&4] &cMauvaise valeur d''opération ! &4[&6survoler ici&4]'
    wrong-equipment: '&4[&cItemEdit&4] &cMauvaise valeur d''équipement ! &4[&6survoler ici&4]'
    description:
      - '&b&lModifier les modificateurs d''attribut'
      - ''
      - "&eAjouter <attribut> <montant> [opération] [emplacement] &b- ajouter de nouveaux modificateurs"
      - '&eSupprimer <attribut/emplacement> &b- supprimer certains modificateurs'
    params: '<add/remove> [...]'
    add:
      params: 'add <attribut> <montant> [opération] [emplacement]'
      description:
        - '&b&lAjouter un modificateur d''attribut'
        - ''
        - '&e<attribut> &btype d''attribut'
        - '&e<montant> &bmontant à définir'
        - '&e[opération] &bmanière dont le modificateur est ajouté, par défaut somme'
        - '&e[emplacement] &bappliquer ce modificateur uniquement lorsque l''objet est équipé dans l''emplacement sélectionné, ou n''importe quel emplacement d''équipement s''il n''est pas sélectionné'
    remove:
      params: 'remove <attribut/emplacement>'
      description:
        - '&b&lSupprimer les modificateurs'
        - ''
        - "&e<attribut/emplacement> &btype à supprimer, tous les modificateurs avec la valeur sélectionnée sont supprimés"
  tropicalfish:
    wrong-type: '&4[&cItemEdit&4] &cL''objet doit être un seau de poisson tropical'
    wrong-color: '&4[&cItemEdit&4] &cMauvaise valeur de couleur ! &4[&6survoler ici&4]'
    wrong-pattern: '&4[&cItemEdit&4] &cMauvaise valeur de motif ! &4[&6survoler ici&4]'
    description:
      - '&b&lDéfinir les propriétés du seau de poisson tropical'
      - ''
      - "&emotif <type de motif> &b- type de poisson"
      - '&ecouleurmotif <couleur> &b- couleur du motif du poisson'
      - '&ecouleurcorps <couleur> &b- couleur du corps du poisson'
    params: '[...]'
    pattern:
      params: 'pattern <type>'
      description:
        - '&b&lDéfinir le type de motif du poisson tropical'
        - ''
        - '&e<type> &btype de motif du poisson'
    patterncolor:
      params: 'patterncolor <couleur>'
      description:
        - '&b&lDéfinir la couleur du motif du poisson tropical'
        - ''
        - '&e<couleur> &bcouleur du motif du poisson'
    bodycolor:
      params: 'bodycolor <couleur>'
      description:
        - '&b&lDéfinir la couleur du corps du poisson tropical'
        - ''
        - '&e<couleur> &bcouleur du corps du poisson'
  repaircost:
    description:
      - '&b&lModifier le coût de réparation à l''enclume'
      - ''
      - '&e<coût> &bmontant en niveaux'
      - '&b&lNote : &ble prix de réparation/renommage à l''enclume est toujours d''au moins &e1'
      - '&b&lNote : &bcette commande définit le coût de réparation de base de l''objet, le coût final en niveaux à l''enclume dépend de ce que vous faites'
      - '&bPlus d''informations sur &eminecraft.gamepedia.com/Anvil/Mechanics'
    params: '<coût>'
  custommodeldata:
    description:
      - '&b&lModifier les données de modèle personnalisées'
      - ''
      - '&bUtilisé pour les packs de textures'
      - '&e<valeur> &bentier positif de la donnée de modèle cible'
    params: '<valeur>'
  axolotlvariant:
    wrong-type: '&4[&cItemEdit&4] &cL''objet doit être un seau d''axolotl'
    wrong-axolotl: '&4[&cItemEdit&4] &cMauvaise valeur d''axolotl ! &4[&6survoler ici&4]'
    description:
      - '&b&lModifier la variante d''axolotl sur le seau d''axolotl'
      - ''
      - '&e<type> &btype d''axolotl'
    params: '<type>'
  listaliases:
    description:
      - '&b&lAffiche les paramètres d''alias autorisés'
      - ''
      - '&e<type> &btype de paramètre à afficher'
    params: '<type>'
    prefix_line: '&1 ◆  ◆  ◆  ◆  &9Alias  &1◆  ◆  ◆  ◆'
    postfix_line: '&1 ◆  ◆  ◆  ◆  &9Alias  &1◆  ◆  ◆  ◆'
    first_color: '&b'
    second_color: '&e'
    hover_info: '&9Valeur d''origine : &e%default%'
    hover_type: '&6Cliquez pour examiner'
    error-pre-hover: "&6&lAlias :"
  compass:
    wrong-type: '&4[&cItemEdit&4] &cL''objet doit être une boussole'
    description:
      - '&b&lDéfinir la destination de la boussole'
      - ''
      - '&eSet &b- définir votre position comme destination de la boussole'
      - '&eClear &b- effacer la destination de la boussole'
    params: '<set/clear>'
    set:
      feedback: '&9[&fItemEdit&9] &aLa boussole pointe désormais vers &e%world% %x% %y% %z%'
    clear:
      feedback: '&9[&fItemEdit&9] &aDestination de la boussole effacée'
  goathornsound:
    wrong-type: '&4[&cItemEdit&4] &cL''objet doit être une corne de chèvre'
    wrong-sound: '&4[&cItemEdit&4] &cMauvaise valeur de son ! &4[&6survoler ici&4]'
    description:
      - '&b&lDéfinir le son de la corne de chèvre'
      - ''
      - '&e<type> &btype de son'
    params: '<type>'
  armortrim:
    wrong-type: '&4[&cItemEdit&4] &cL''objet doit être une armure'
    wrong-material: '&4[&cItemEdit&4] &cMauvaise valeur de matériau de garniture ! &4[&6survoler ici&4]'
    wrong-pattern: '&4[&cItemEdit&4] &cMauvaise valeur de motif de garniture ! &4[&6survoler ici&4]'
    description:
      - '&b&lDéfinir la garniture de l''armure'
      - ''
      - '&e<matériau> &ble matériau de la garniture'
      - '&e<motif> &ble motif de la garniture'
    params: '<matériau> <motif>'
  bookenchant:
    wrong-type: '&4[&cItemEdit&4] &cL''objet doit être un livre ou un livre enchanté'
    wrong-enchant: '&4[&cItemEdit&4] &cMauvaise valeur d''enchantement ! &4[&6survoler ici&4]'
    description:
      - '&b&lDéfinir les enchantements du livre'
      - '&bLa différence entre "enchant" et "bookenchant" est que'
      - '&bun livre avec l''enchantement "Fire Aspect" enflamme les cibles touchées'
      - '&btandis qu''un livre avec le "bookenchant" ne le fait pas'
      - ''
      - '&e<enchant> &btype d''enchantement'
      - '&e[niveau] &bniveau de l''enchantement, par défaut &e1'
      - ''
      - '&b&lAstuce : &bMettez &e[niveau] &bà &e0 &bpour supprimer un enchantement'
    params: '<enchant> [niveau]'
serveritem:
  help-header: '&9&lServerItem - Aide'
  give:
    #Holders: %id% %nick% %amount%
    feedback: '&aObtenu &e%amount% &ade &e%nick%'
    #Holders: %id% %nick% %amount% %player_name%
    log: '[serveritem][give] %player_name% a obtenu %amount% de %id% (%nick%)'
    description:
      - '&b&lDonner l''objet sélectionné au joueur'
      - ''
      - '&e<id> &bID de l''objet'
      - '&e[amount] &bquantité d''objets à donner, par défaut 1'
      - '&e[joueur] &bqui reçoit les objets, par défaut vous'
      - '&e[silent] &btrue si aucun retour d''information ne doit être envoyé au joueur'
    params: '<id> [amount] [joueur] [silent]'
  giveall:
    #Holders: %id% %nick% %amount%
    feedback: '&aObtenu &e%amount% &ade &e%nick%'
    #Holders: %id% %nick% %amount% %targets%
    log: '[serveritem][giveall] %targets% a obtenu %amount% de %id% (%nick%)'
    description:
      - '&b&lDonner l''objet sélectionné à tous les joueurs en ligne'
      - ''
      - '&e<id> &bID de l''objet'
      - '&e[amount] &bquantité d''objets à donner, par défaut 1'
      - '&e[silent] &btrue si aucun retour d''information ne doit être envoyé aux joueurs'
    params: '<id> [amount] [silent]'
  drop:
    #Holders: %id% %nick% %amount% %world% %x% %y% %z%
    log: '[serveritem][drop] a lâché %amount% de %id% (%nick%) à %world% %x% %y% %z%'
    description:
      - '&b&lLâcher l''objet sélectionné à l''emplacement choisi'
      - ''
      - '&e<id> &bID de l''objet'
      - '&e<amount> &bquantité d''objets à lâcher, de 1 à 2304'
      - '&e<world> &ble monde'
      - '&e<x> <y> <z> &bcoordonnées'
    params: '<id> <amount> <world> <x> <y> <z>'
  take:
    #Holders: %id% %nick% %amount%
    feedback: '&aPerdu &e%amount% &ade &e%nick%'
    #Holders: %id% %nick% %amount% %player_name%
    log: '[serveritem][take] %player_name% a donné %amount% de %id% (%nick%)'
    description:
      - '&b&lPrendre l''objet sélectionné du joueur'
      - ''
      - '&e<id> &bID de l''objet'
      - '&e[amount] &bquantité d''objets à donner, par défaut 1'
      - '&e[joueur] &bqui reçoit les objets, par défaut vous'
      - '&e[silent] &btrue si aucun retour d''information ne doit être envoyé au joueur'
    params: '<id> [amount] [joueur] [silent]'
  save:
    #Holders: %id%
    success: '&aObjet &e%id% &aenregistré'
    description:
      - '&bEnregistrer l''objet dans votre main'
      - ''
      - '&e<id> &bidentifier l''objet, insensible à la casse et ne peut'
      - '&b     pas contenir d''espaces ou de points, vous ne pouvez pas'
      - '&b     sélectionner un ID déjà utilisé'
      - ''
      - '&b&lAstuce : &butilisez &e/serveritem update <id>&b pour modifier un objet existant'
      - '&b&lAstuce : &bretirez les objets enregistrés avec &e/serveritem give <id>'
    params: '<id>'
  delete:
    #Holders: %id%
    success: '&aObjet &e%id% &adésenregistré'
    description:
      - '&b&lSupprimer l''objet sélectionné'
      - ''
      - '&e<id> &bID de l''objet'
    params: '<id>'
  update:
    #Holders: %id%
    success: '&aObjet &e%id% &aa été mis à jour'
    description:
      - '&b&lMettre à jour l''objet sélectionné'
      - ''
      - '&bChangez l''objet associé à l''ID avec l''objet de votre main'
      - '&e<id> &bID de l''objet'
      - ''
      - '&b&lAstuce : &butilisez &e/serveritem save <id>&b pour créer un nouvel objet'
      - '&b&lAstuce : &butilisez &e/serveritem delete <id>&b pour supprimer un objet'
