      - ''
      - '&bFunciona em armaduras de couro, em servidores 1.11+ funciona em'
      - '&bqualquer poção e flechas encantadas também!'
      - '&e<vermelho> <verde> <azul> &bsão as quantidades de cada cor para combinar'
      - '&bCada cor é um valor int entre 0 e 255'
      - '&bSe você está confuso, pesquise "seletor de cor RGB"'
    params: '<vermelho> <verde> <azul>'
  enchant:
    wrong-enchant: '&4[&cItemEdit&4] &cValor de encantamento incorreto! &4[&6clique aqui&4]'
    description:
      - '&b&lDefinir encantamentos'
      - ''
      - '&e<encantamento> &btipo de encantamento'
      - '&e[nível] &bnível do encantamento, por padrão é &e1'
      - ''
      - '&b&lDica: &bDefina &e[nível] &bpara &e0 &bpara remover um encantamento'
    params: '<encantamento> [nível]'
  booktype:
    wrong-type: '&4[&cItemEdit&4] &cO item deve ser um livro escrito'
    wrong-generation: '&4[&cItemEdit&4] &cValor de tipo de livro incorreto! &4[&6clique aqui&4]'
    description:
      - '&b&lDefinir tipo de livro'
      - ''
      - '&bFunciona apenas em livros escritos'
    params: '<tipodolivro>'
  bookauthor:
    wrong-type: '&4[&cItemEdit&4] &cO item deve ser um livro escrito'
    description:
      - '&b&lDefinir autor'
      - ''
      - '&bO nome do autor pode conter espaços e ser colorido também'
      - '&bFunciona apenas em livros escritos'
    params: '<nome>'
  potioneffect:
    wrong-type: '&4[&cItemEdit&4] &cO item deve ser uma poção ou flecha encantada ou ensopado suspeito'
    wrong-effect: '&4[&cItemEdit&4] &cValor de efeito de poção incorreto! &4[&6clique aqui&4]'
    itemtag-tip: '&9[&fItemEdit&9] &bPrecisa adicionar efeitos de poção a itens comuns? Experimente >ItemTag<'
    itemtag-tip-hover:
      - '&6Clique em mim'
