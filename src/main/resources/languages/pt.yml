player-only: '&4[&cItemEdit&4] &cComando apenas para Jogadores'
no-item-on-hand: '&4[&cItemEdit&4] &cVocê precisa segurar um item na mão'
lack-permission: '&4[&cItemEdit&4] &cVocê não tem permissão para %permission%'
lack-permission-generic: '&4[&cItemEdit&4] &cVocê não tem permissão para usar este comando'
blocked-by-censure: '&4[&cItemEdit&4] &cVocê não pode usar este texto, pois contém palavras bloqueadas'
blocked-by-type-restriction: '&4[&cItemEdit&4] &cVocê não pode renomear este item'
blocked-by-type-restriction-lore: '&4[&cItemEdit&4] &cVocê não pode editar o lore deste item'
blocked-by-lore-line-limit: '&4[&cItemEdit&4] &cNão podes adicionar mais linhas de descrição a este item'
blocked-by-lore-length-limit: '&4[&cItemEdit&4] &cNão podes definir linhas com mais de %limit% caracteres'
blocked-by-rename-length-limit: '&4[&cItemEdit&4] &cNão podes definir nomes com mais de %limit% caracteres'
itemedit:
  help:
    header: "&9&lItemEdit - Ajuda"
    header-sub: "&9&lItemEdit %sub% - Ajuda"
    footer: "%prev_clickable% &9&lAjuda [%page%/%max_page%] %next_clickable%"
    next_text: " &d&l>&m> >&r "
    prev_text: " &d&l&m< <&d&l< "
    next_void: " &8&l>&m> >&r "
    prev_void: " &8&l&m< <&8&l< "
    next_hover: "&6&lIr para a página %target%"
    prev_hover: "&6&lIr para a página %target%"
    description:
      - '&6&lMostra a ajuda'
      - ''
      - '&e[página] &bpágina de ajuda'
      - '&e[subcomando] &bajuda para o subcomando'
    params: '[página/subcomando]'
  rename:
    description:
      - '&b&lDefinir nome do item'
      - ''
      - '&b&lDica: &bdigite &eclear &bpara reverter o nome para o padrão'
    params: '<nome>'
  lore:
    description:
      - '&b&lEditar lore'
      - ''
      - '&eAdd <texto> &b- adicionar texto em uma nova linha'
      - '&eInsert <linha> <texto> &b- adicionar texto na linha selecionada'
      - '&eSet <linha> <texto> &b- definir ou substituir texto na linha escolhida'
      - '&eRemove <linha> &b- remover a linha selecionada'
      - '&eReset &b- remover todas as linhas'
      - '&eCopy &b- copiar a lore atual para colar mais tarde'
      - '&eCopyBook &b- o mesmo que copiar, mas das páginas de um livro como linhas'
      - '&eCopyFile <caminho> &b- o mesmo que copiar, mas de loreCopy.yml'
      - '&ePaste &b- colar a última lore copiada'
      - '&eReplace <substituído> <substituto> &b- substituir todas as ocorrências'
    params: '<add/set/remove...> [...]'
    set:
      params: '<linha> <texto>'
      description:
        - '&b&lDefinir ou substituir texto na linha selecionada'
    remove:
      params: '<linha>'
      description:
        - '&b&lRemover a linha selecionada'
    insert:
      params: '<linha> <texto>'
      description:
        - '&b&lAdicionar texto na linha selecionada'
    copy:
      feedback: '&9[&fItemEdit&9] &aLore copiada'
    copyBook:
      wrong-type: '&4[&cItemEdit&4] &cO item deve ser um livro escrito ou livro e pena'
      feedback: '&9[&fItemEdit&9] &aPáginas do livro copiadas e prontas para serem coladas'
    copyFile:
      no-path: '&4[&cItemEdit&4] &cSelecione um caminho /ie lore copyfile &6<caminho>'
      wrong-path: '&9[&fItemEdit&9] &cCaminho inválido, lembre-se de recarregar a configuração e verificar as maiúsculas'
      feedback: '&9[&fItemEdit&9] &aConfiguração copiada e pronta para ser colada'
    paste:
      feedback: '&9[&fItemEdit&9] &aLore colada'
      no-copy: '&4[&cItemEdit&4] &cCopie uma lore primeiro'
    replace:
      params: '<substituído> <substituto>'
      description:
        - '&b&lSubstituir todas as ocorrências na lore'
        - ''
        - '&bSe você precisa substituir mais de uma palavra,'
        - '&buse chaves &e{ }'
        - ''
        - '&bExemplo: &e/ie lore replace New Rusty'
        - '&b''&eNova espada&b'' -> ''&eEspada enferrujada&b'''
        - ''
        - '&bExemplo 2: &e/ie lore replace {Pesado} {Muito leve}'
        - '&b''&eEspada pesada&b'' -> ''&eEspada muito leve&b'''
  hide:
    wrong-flag: '&4[&cItemEdit&4] &cValor de flag incorreto! &4[&6clique aqui&4]'
    description:
      - '&b&lOcultar ou mostrar componentes'
      - ''
      - '&e<flag> &bflag do item para editar'
      - '&e[true/false] &bdefinir o valor da flag, por padrão é alternar'
      - ''
      - '&b&lDica: &boculte padrões de bandeira com a flag potion_effects'
      - '&b&lDica: &boculte todas as flags de uma só vez com &e/itemedit hideall'
    params: '<flag> [true/false]'
  hideall:
    description:
      - '&b&lOcultar todos os componentes'
      - ''
      - '&bOculta: encantamentos, efeitos de poção, camadas de bandeira, atributos...'
      - ''
      - '&b&lDica: &boculte componentes individuais com &e/itemedit hide <flag> verdadeiro'
    params: ''
  damage:
    description:
      - '&b&lEditar durabilidade'
      - ''
      - '&e<durabilidade> &bdano a ser aplicado'
      - '&b&lNota: &e0 &bsignifica sem dano, durabilidade completa'
    params: '<durabilidade>'
  type:
    description:
      - '&b&lDefinir tipo do item'
      - ''
      - '&b&lNota: &balguns tipos como "Air" não funcionarão'
    params: '<tipo>'
  unbreakable:
    description:
      - '&b&lDefinir estado de inquebrável'
      - ''
      - '&bItens inquebráveis não perdem durabilidade'
      - '&e[true/false] &bdefinir o valor de inquebrável, por padrão é alternar'
    params: '[true/false]'
  amount:
    description:
      - '&b&lDefinir quantidade'
      - ''
      - '&e<quantidade> &bquantidade a ser definida (até 127)'
      - '&b&lDica: &bQuantidades negativas são subtraídas'
      - '&bda quantidade atual do item'
    params: '<quantidade>'
  skullowner:
    wrong-type: '&4[&cItemEdit&4] &cO item deve ser uma caveira de jogador'
    description:
      - '&b&lDefinir proprietário da caveira'
      - ''
      - '&bFunciona apenas em caveiras de jogadores'
      - '&e<nome> &bnome do proprietário'
      - ''
      - '&b&lDica: &bColoque e quebre a caveira para atualizar as skins'
    params: '<nome>'
  color:
    wrong-type: '&4[&cItemEdit&4] &cO item deve ser de um tipo colorível, como armaduras de couro, poções ou flechas encantadas'
    description:
