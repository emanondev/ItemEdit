      params: '<tipo> <cor> <linha>'
      description:
        - '&b&lSubstituir o padrão na linha selecionada'
    add:
      params: '<tipo> <cor>'
      description:
        - '&b&lAdicionar um padrão'
    remove:
      params: '<linha>'
      description:
        - '&b&lRemover o padrão na linha selecionada'
    color:
      params: '<linha> <cor>'
      description:
        - '&b&lAlterar a cor do padrão na linha selecionada'
